<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
		<title>SIT | Ingreso</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
		/>
		<!-- <link rel="stylesheet" href="./css/normalize.css" /> -->
		<link rel="stylesheet" href="./css/login.css" />
	</head>
	<body>
		<main>
			<div class="vector-box">
				<img
					src="./img/office_man.svg"
					class="office-man"
					alt="Lo sentimos, no disponible por el momento"
				/>
				<img
					src="./img/office_people.svg"
					class="office-people"
					alt="Lo sentimos, no disponible por el momento"
				/>
			</div>
			<div class="form-box">
				<form>
					<div class="icon-box">
						<span class="material-icons-outlined"> account_circle </span>
						<h1>Bienvenido</h1>
					</div>

					<label for="usr" class="usr">Usuario</label>
					<input type="text" name="usr" class="usr-in" placeholder="Ingresa tu usuario" />

					<label for="psw" class="psw">Contraseña</label>
					<input
						type="password"
						name="psw"
						class="psw-in"
						placeholder="Ingresa tu contraseña"
					/>

					<input type="submit" value="Ingresar" class="submit-btn" />
				</form>
			</div>
		</main>
		<footer>
			<h6>Sitio creado por Jefferson Mejía</h6>
		</footer>
	</body>
</html>
