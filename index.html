<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>SIT | Ingreso</title>
		<link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
		/>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<main>
			<div class="vector-box">
				<img
					src="./img/office_man.svg"
					class="office-man"
					alt="Lo sentimos, no disponible por el momento"
				/>
				<img
					src="./img/office_people.svg"
					class="office-people"
					alt="Lo sentimos, no disponible por el momento"
				/>
			</div>
			<div class="form-box">
				<form name="login" id="form" action="panel.html" method="POST">
					<div class="icon-box">
						<img
							src="./img/favicon.svg"
							alt="Lo sentimos, no disponible por el momento"
							class="favicon"
						/>
						<h1 class="logo-txt">Bienvenido</h1>
					</div>

					<label for="user" class="usr">Usuario</label>
					<input
						type="text"
						name="user"
						class="usr-in"
						placeholder="Ingresa tu usuario"
					/>
					<h5 id="user-error" class="user-error"></h5>
					<h5 id="user-right" class="user-right"></h5>

					<label for="pass" class="psw">Contraseña</label>
					<input
						type="password"
						name="pass"
						class="psw-in"
						placeholder="Ingresa tu contraseña"
					/>
					<h5 id="pass-error" class="pass-error"></h5>
					<h5 id="pass-right" class="pass-right"></h5>

					<input type="submit" value="Ingresar" class="submit-btn" id="send" />
				</form>
			</div>
		</main>
		<footer>
			<h6>Sitio creado por Jefferson Mejía</h6>
		</footer>
		<script src="./js/index.js"></script>
	</body>
</html>
