<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
		<title>Panel de control</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
		/>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons+Round"
		/>
		<link rel="stylesheet" href="./css/panel.css" />
	</head>
	<body>
		<header>
			<nav>
				<button class="home"><a href="./panel.html">Inicio</a></button>
				<span class="material-icons-round account"> account_circle </span>
			</nav>
		</header>

		<main>
			<div class="vector-box"></div>
			<div class="panel-box">
				<h2>Hola, Mar√≠a</h2>
				<div class="content-box">
					<h2>Resumen</h2>
					<div class="info-box">
						<hgroup>
							<h5>Viajes creados: --</h5>
							<h5>Viaje actual: --</h5>
							<h5>Cliente actual: --</h5>
							<h5>Recaudado: $--</h5>
						</hgroup>
						<button class="print-btn">Generar comprobante</button>
						<button class="close-btn">Cerrar viaje</button>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<span class="material-icons-outlined"> post_add </span>
				<span class="material-icons-outlined"> list </span>
				<span class="material-icons"> add_circle_outline </span>
				<span class="material-icons"> edit </span>
			</div>
		</main>
	</body>
</html>
