<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
		<title>Panel de control</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
		/>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Material+Icons+Round"
		/>
		<link rel="stylesheet" href="./css/panel.css" />
	</head>
	<body>
		<header id="header">
			<nav>
				<button class="home"><a href="./panel.html">Inicio</a></button>
				<span class="material-icons-round account" id="account-icon">
					account_circle
				</span>
			</nav>
			<div class="container">
				<div class="account-box" id="account-box">
					<ul>
						<li><a href="./index.html">Cerrar sesión</a></li>
					</ul>
				</div>
			</div>
		</header>

		<main id="main">
			<div class="vector-box">
				<img
					src="./img/office_man.svg"
					class="office-man"
					alt="Lo sentimos, no disponible por el momento"
				/>
				<img
					src="./img/office_people.svg"
					class="office-people"
					alt="Lo sentimos, no disponible por el momento"
				/>
			</div>
			<div class="panel-box">
				<h2>Hola, María</h2>
				<div class="content-box">
					<h2>Resumen</h2>
					<div class="info-box">
						<hgroup id="summary">
							<h5 id="current-travels">Viajes creados: --</h5>
							<h5 id="current-travel">Viaje actual: --</h5>
							<h5 id="current-client">Cliente actual: --</h5>
							<h5 id="current-raised">Recaudado: $--</h5>
						</hgroup>
						<button class="print-btn">Generar comprobante</button>
						<button class="close-btn">Cerrar viaje</button>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<span class="material-icons-outlined"> post_add </span>
				<span class="material-icons-outlined"> list </span>
				<span class="material-icons"> add_circle_outline </span>
				<span class="material-icons"> edit </span>
			</div>
		</main>
		<footer>
			<h6>Sitio creado por Jefferson Mejía</h6>
		</footer>
		<script src="./js/panel.js"></script>
	</body>
</html>
